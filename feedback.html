<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AV - Feedback</title>
  <link rel="stylesheet" href="style.css" />

  <style>
  main.feedback-section {
    padding: 40px 5%;
    display: flex;
    justify-content: center;
    background: linear-gradient(to bottom right, #0a0a0a, #1a1a1a);
    min-height: 80vh;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .glass-container {
    background: rgba(255, 255, 255, 0.06);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
    padding: 20px 30px;
    max-width: 600px;
    width: 100%;
    animation: fadeIn 0.8s ease forwards;
  }

  .glass-container h2 {
    font-size: 2rem;
    color: #00ffff;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 700;
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #00d4ff;
  }

  form input[type="text"],
  form input[type="email"],
  form textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1.5px solid rgba(255, 255, 255, 0.3);
    background-color: rgba(255, 255, 255, 0.05);
    color: #eee;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.3s ease;
  }

  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form textarea:focus {
    outline: none;
    border-color: #00ffff;
    background-color: rgba(255, 255, 255, 0.12);
  }

  form button[type="submit"] {
    background-color: #00d4ff;
    color: #121212;
    font-weight: 700;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin: 0 auto;
    font-size: 1.1rem;
  }

  form button[type="submit"]:hover {
    background-color: #00b3cc;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>

<body>
  <header>
    <div class="container">
      <h1>The Anime Vault</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="watchlist.html">Watchlist</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="feedback.html" class="active" aria current="page">Feedback</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="anime-section">
    <div class="glass-container">
      <h2>We Value Your Feedback</h2>
      <p>Let us know what you think about the Anime Vault, or suggest new features!</p>
      
      <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name"/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email"/>

        <label for="message">Your Feedback:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your feedback here..."></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Anime Vault Watchlist. Thanks for your feedback!</p>
  </footer>

  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your feedback!');
      this.reset();
    });
  </script>
</body>
</html>
